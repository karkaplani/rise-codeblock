Title: Simple Choice Interaction
Author: Apo Ilgun & ChatGPT
Date: 09/29/2025
Version: 1.0 
Description: This is a very simple interaction to give learners a choice to watch a video on 
pre-requisite knowledge of an eLearning course. It is created to test out the new code block 
functionality in Rise 360.
-->

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <h2>Before we start, how confident are you about retrospectives?</h2>
    <button onclick="goTo('screen2')">I know all about retrospectives</button>
    <button onclick="goTo('screen3')">I need a refresher!</button>
  </div>

  <!-- Screen 2: Confident -->
  <div id="screen2" class="screen">
    <h2>Awesome! You may proceed with learning TeamRetro!</h2>
    <div class="retry" onclick="goTo('screen1')" title="Retry">↺</div>
  </div>

  <!-- Screen 3: Needs refresher -->
  <div id="screen3" class="screen">
    <h2>No problem! Watch the following video to learn about retrospectives:</h2>
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/g2T0GSwaxb8" 
        title="Retrospectives Refresher"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    <button onclick="goTo('screen2')">I'm now ready!</button>
    <!--<div class="retry" onclick="goTo('screen1')" title="Retry">↺</div>-->
  </div>
</body>


<style>
  body {
    font-family: 'Manrope', sans-serif;
    padding: 20px;
    text-align: center;
    background: #7ee2e6;
    color: #1C2A44;
    font-size: 18;
  }
  .screen {
    display: none;
    animation: fadeIn 0.4s ease;
  }
  .active {
    display: block;
  }
  button {
    background: #1C2A44;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 18px;
  }
  button:hover {
    background: #2A3C5F;
  }
  .retry {
    display: inline-block;
    margin-top: 20px;
    font-size: 48px;
    cursor: pointer;
    color: #0072CE;
    transition: transform 0.2s ease, color 0.2s ease;
  }
  .retry:hover {
    color: #005bb5;
    transform: rotate(-20deg);
  }
  .video-container {
    margin: 20px auto;
    max-width: 640px;
  }
  .video-container iframe {
    width: 100%;
    height: 360px;
    border: none;
    border-radius: 8px;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>

<script>
  function goTo(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
  }
</script>
